<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sampler">
      <div class="header">
        <h1 class="title">DRUMIT</h1>
        <div id="display" class="display">
          <span id="active-pad">Kick</span>
        </div>
        <p class="model">v470Pro</p>
      </div>
      <div id="pads" class="pads">
        <button class="pad" data-pad-key="KeyQ">
          <span>Tom 1</span>
          <span class="shortcut">Q</span>
        </button>

        <button class="pad" data-pad-key="KeyW">
          <span>Clap</span>
          <span class="shortcut">W</span>
        </button>

        <button class="pad" data-pad-key="KeyE">
          <span>Ride</span>
          <span class="shortcut">E</span>
        </button>

        <button class="pad" data-pad-key="Space">
          <span>Kick</span>
          <span class="shortcut">Space</span>
        </button>

        <button class="pad" data-pad-key="KeyJ">
          <span>Snare</span>
          <span class="shortcut">J</span>
        </button>

        <button class="pad" data-pad-key="KeyI">
          <span>Hi-Hat</span>
          <span class="shortcut">I</span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
